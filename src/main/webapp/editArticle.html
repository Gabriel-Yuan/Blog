<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加博客</title>

    <link rel="stylesheet" href="asset/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="asset/css/bordered.css">

</head>
<body>
<div id="content" class="container container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            &nbsp;
        </div>

            <input type="text" class="form-control" style="background-color: #efefef" placeholder="请输入标题...">

        <div class="form-group">
            <div id="article_content">

            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <button class="bttn-unite bttn-md bttn-danger">发表博客</button>
            </div>
           <div class="col-md-1">
               <button class="bttn-unite bttn-md bttn-danger">取消</button>
           </div>
        </div>
    </form>

<script type="text/javascript">
    var E=window.wangEditor
    var editor=new E('#article_content')
    editor.create()
</script>
</body>
</html>
