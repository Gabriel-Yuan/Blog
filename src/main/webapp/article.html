<script type="text/javascript">
    window.onload = function (ev) {
        $.ajax({
            type: "post",
            url: 'GabrielGetArticleById.action',
            data: {
                g_articleId: getParams("id")

            },
            dataType: "json",
            success:function (result) {
                $('#atitle').append(result.articleTitle);
                $('#aId').append(result.articleId);
                $('#adate').append(result.articleDate);
                $('#acontent').append(result.articleContent);
            }
        });

        $('#cancleArticle').click(function () {
            window.location.href="main.html";
        });
        $('#editButton').click(function () {
            var id = $('#aId').text();
            window.location.href='editArticle.html?id='+id;
        })
    };

    function getParams(key) {
        var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    };
</script>
